apiVersion: v1
kind: Service
metadata:
  name: blockchain-orderer
  labels:
    run: blockchain-orderer
spec:
  type: LoadBalancer
  selector:
    name: orderer
  ports:
  - protocol: TCP
    targetPort: 7050
    port: 7050
    name: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-org1peer1
  labels:
    run: blockchain-org1peer1
spec:
  type: LoadBalancer
  selector:
    name: org1peer1
  ports:
  - protocol: TCP
    targetPort: 7051
    port: 7051
    name: grpc
  - protocol: TCP
    targetPort: 7053
    port: 7053
    name: events
---
apiVersion: v1
kind: Service
metadata:
  name: blockchain-ca
  labels:
    run: blockchain-ca
spec:
  type: LoadBalancer
  selector:
    name: ca
  ports:
  - protocol: TCP
    targetPort: 7054
    port: 7054
    name: grpc